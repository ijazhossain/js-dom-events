<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My secret info</h1>
    <input id="input-field" type="text" placeholder="Write delete">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById('input-field').addEventListener('keyup', function (event) {
            const fieldValue = event.target.value;
            console.log(fieldValue);
            const deleteBtn = document.getElementById('delete-btn');
            if (fieldValue === 'delete') {
                deleteBtn.removeAttribute('disabled');
            } else {
                deleteBtn.setAttribute('disabled', true);
            }
        })

        document.getElementById('delete-btn').addEventListener('mousemove', function () {
            document.body.style.backgroundColor = 'skyblue';
        })

    </script>
</body>

</html>
